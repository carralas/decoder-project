<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Decodificador de Texto</title>
</head>
<body>
    <main>
        <section class="input">
            <img src="./assets/img/alura-logo.png" alt="Logo da Alura" class="logo">
            <textarea class="input__box">digite o texto...</textarea>
            <span class="input__rules">
                <img src="./assets/img/exclamation-icon.png" alt="Ícone de alerta"/>
                <span>Apenas letras minúsculas e sem acento.</span>
            </span>
            <div class="input__buttons">
                <button class="encode">Criptografar</button>
                <button class="decode">Descriptografar</button>
            </div>
        </section>
        <section class="output">hello</section>
    </main>
    <footer></footer>

    <script src="./assets/js/script.js" defer></script>
</body>
</html>
